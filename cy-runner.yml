    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller: https://productusqaseller.myvtex.com
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    deployCli:
      enabled: true
      git: https://github.com/vtex/toolbelt.git
