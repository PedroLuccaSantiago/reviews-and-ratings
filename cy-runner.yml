    chromeWebSecurity: false
  stateFiles: [.reviews.json]

workspace:
  name: random
  prefix: reviewsandratings
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps: []
  removeApps: []
  wipe:
    enabled: true
    stopOnFail: false
    spec: cypress/integration/wipe.spec.js
  teardown:
    enabled: true

strategy:
  # Clear reviews before testcase
  wipe:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/wipe.spec.js
  # Enable Anonymous review with no admin approval
  anonymous_user1:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.1.1-*
    dependency:
      - wipe
  signed_in_user1:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.1.2-*
      - cypress/integration/2.1.3-*
    dependency:
      - anonymous_user1
  order_the_product:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.2.1-*
    dependency:
      - wipe
  # Disable Anonymous review with no admin approval
  anonymous_user2:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.2.2-*
    dependency:
      - anonymous_user1
      - order_the_product
  signed_in_user_2:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.2.3-*
      - cypress/integration/2.2.4-*
    dependency:
      - anonymous_user2
  # Enable Anonymous review with admin approval
  enable_anonymous_review_with_approval:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.3.1-*
      - cypress/integration/2.3.2-*
    dependency:
      - anonymous_user2
  # Disable Anonymous review with admin approval
  disable_anonymous_review_with_approval:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.4.1-*
      - cypress/integration/2.4.2-*
    dependency:
      - enable_anonymous_review_with_approval
  rest_api_testcase:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
    specs:
      - cypress/integration/2.5-*
  graphql_api_testcase:
    enabled: true
    sendDashboard: false
    hardTries: 1
    stopOnFail: false
    parallel: false
    runInOrder: true
